<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFood - Come rico entre clases</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      height: 100dvh;
      height: 100svh;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #0b7a3e;
    }

    :root {
      --green: #0b7a3e;
      --green-dark: #065f2f;
      --green-light: #10a356;
      --accent: #fbbf24;
      --text-dark: #1a1a1a;
    }

    /* Fondo animado con formas */
    .bg-animated {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--green-dark) 0%, var(--green) 50%, var(--green-light) 100%);
      z-index: 0;
      overflow: hidden;
    }

    .bg-animated::before,
    .bg-animated::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      animation: float 20s infinite ease-in-out;
    }

    .bg-animated::before {
      width: 600px;
      height: 600px;
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .bg-animated::after {
      width: 400px;
      height: 400px;
      bottom: -150px;
      left: -100px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
      z-index: 1;
    }

    .hero-content {
      max-width: 1400px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero-left {
      animation: slideInLeft 0.8s ease-out;
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .badge {
      display: inline-block;
      background: var(--accent);
      color: var(--green-dark);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      line-height: 1.1;
      color: white;
      margin-bottom: 24px;
      text-shadow: 0 2px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease-out 0.2s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 span {
      color: var(--accent);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
      50% { text-shadow: 0 0 20px rgba(251, 191, 36, 0.8); }
    }

    .subtitle {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      color: rgba(255,255,255,0.95);
      line-height: 1.7;
      margin-bottom: 35px;
      animation: fadeInUp 1s ease-out 0.4s backwards;
    }

    .store-badge {
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      animation: fadeInUp 1s ease-out 0.6s backwards;
    }

    .store-badge img {
      height: 60px;
      width: auto;
      transition: 0.3s;
    }

    .store-badge img:hover {
      transform: scale(1.05);
      filter: brightness(1.1) drop-shadow(0 5px 15px rgba(251, 191, 36, 0.4));
    }

    /* Hero Image */
    .hero-right {
      position: relative;
      animation: slideInRight 0.8s ease-out;
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .hero-image {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 30px 80px rgba(0,0,0,0.3);
      transition: 0.4s;
    }

    .hero-image:hover {
      transform: scale(1.02) rotate(1deg);
      box-shadow: 0 40px 100px rgba(0,0,0,0.4);
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 30px;
    }

    /* Decorative Food Emojis - M치s cantidad y variedad */
    .floating-emoji {
      position: absolute;
      font-size: 3rem;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      z-index: 10;
    }

    .emoji-1 { 
      top: 10%; 
      left: -5%; 
      animation: floatEmoji1 3s infinite ease-in-out;
    }
    
    .emoji-2 { 
      top: 60%; 
      right: -5%; 
      animation: floatEmoji2 3.5s infinite ease-in-out;
    }
    
    .emoji-3 { 
      top: 30%; 
      left: -8%; 
      animation: floatEmoji3 4s infinite ease-in-out;
    }
    
    .emoji-4 { 
      bottom: 20%; 
      left: -3%; 
      animation: floatEmoji4 3.2s infinite ease-in-out;
    }
    
    .emoji-5 { 
      top: 5%; 
      right: -8%; 
      animation: floatEmoji5 3.8s infinite ease-in-out;
    }
    
    .emoji-6 { 
      bottom: 10%; 
      right: -6%; 
      animation: floatEmoji6 4.2s infinite ease-in-out;
    }

    @keyframes floatEmoji1 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(-25px) rotate(-5deg); }
      75% { transform: translateY(-15px) rotate(3deg); }
    }

    @keyframes floatEmoji2 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(-5deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
      75% { transform: translateY(-20px) rotate(-3deg); }
    }

    @keyframes floatEmoji3 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-18px) rotate(8deg); }
      50% { transform: translateY(-28px) rotate(-8deg); }
      75% { transform: translateY(-18px) rotate(4deg); }
    }

    @keyframes floatEmoji4 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-22px) rotate(-6deg); }
      50% { transform: translateY(-32px) rotate(6deg); }
      75% { transform: translateY(-22px) rotate(-4deg); }
    }

    @keyframes floatEmoji5 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-16px) rotate(7deg); }
      50% { transform: translateY(-26px) rotate(-7deg); }
      75% { transform: translateY(-16px) rotate(5deg); }
    }

    @keyframes floatEmoji6 {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-24px) rotate(-8deg); }
      50% { transform: translateY(-34px) rotate(8deg); }
      75% { transform: translateY(-24px) rotate(-6deg); }
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.8s backwards;
    }

    .stat-item {
      text-align: left;
      transition: transform 0.3s;
    }

    .stat-item:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--accent);
      line-height: 1;
      animation: countUp 2s ease-out;
    }

    @keyframes countUp {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stat-label {
      color: rgba(255,255,255,0.9);
      font-size: 0.95rem;
      margin-top: 5px;
    }

    /* Sparkles Effect */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      animation: sparkleAnimation 2s infinite;
      opacity: 0;
      z-index: 5;
    }

    .sparkle-1 { top: 15%; left: 20%; animation-delay: 0s; }
    .sparkle-2 { top: 45%; left: 10%; animation-delay: 0.5s; }
    .sparkle-3 { top: 70%; left: 25%; animation-delay: 1s; }
    .sparkle-4 { top: 25%; right: 15%; animation-delay: 1.5s; }
    .sparkle-5 { top: 55%; right: 20%; animation-delay: 0.7s; }

    @keyframes sparkleAnimation {
      0%, 100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) rotate(180deg);
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero-content {
        grid-template-columns: 1fr;
        gap: 50px;
        text-align: center;
      }

      .hero-left {
        order: 2;
      }

      .hero-right {
        order: 1;
      }

      .stats {
        justify-content: center;
      }

      .stat-item {
        text-align: center;
      }

      .floating-emoji {
        font-size: 2.5rem;
      }

      .emoji-3, .emoji-4 { display: none; }
    }

    @media (max-width: 640px) {
      .hero {
        padding: 40px 20px;
      }

      .stats {
        gap: 25px;
      }

      .floating-emoji {
        font-size: 2rem;
      }

      .emoji-5, .emoji-6 { display: none; }
    }
  </style>
</head>
<body>

  <div class="bg-animated"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      
      <div class="hero-left">
        <span class="badge">UFood</span>

        <!-- Sparkles decorativos -->
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>

        <div class="hero-image">
          <img src="https://img.freepik.com/foto-gratis/estudiantes-comiendo-estudiando_23-2147650666.jpg?semt=ais_hybrid&w=740&q=80" alt="Estudiantes comiendo juntos">
        </div>
      </div>

    </div>
  </section>

</body>
</html>
