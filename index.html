<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFood - Come rico entre clases</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    /* BLOQUEO TOTAL DE SCROLL + ALTURA REAL DE PANTALLA */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      height: 100dvh;           /* funciona perfecto en iOS 15+ y Android modernos */
      height: 100svh;           /* el más fiable cuando la barra del navegador se oculta/muestra */
      overflow: hidden;         /* ¡Nunca habrá scroll! */
      font-family: 'Poppins', sans-serif;
      background: #D7E7DE;
    }

    /* Fondo degradado fijo */
    .bg-soft {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #D7E7DE 0%, #ffffff 60%, #D7E7DE 100%);
      opacity: 0.9;
      z-index: -1;
    }

    /* Contenedor que ocupa exactamente la pantalla visible */
    .container {
      width: 100%;
      height: 100dvh;           /* altura real visible */
      height: 100svh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
      padding-bottom: max(20px, env(safe-area-inset-bottom));
      box-sizing: border-box;
    }

    .content {
      max-width: 1300px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      max-height: 100%;
    }

    :root {
      --green: #0b7a3e;
      --green-dark: #065f2f;
    }

    /* LADO IZQUIERDO */
    .left {
      max-width: 600px;
      width: 100%;
      padding: 10px 0;          /* pequeño respiro para que no se pegue arriba/abajo */
    }

    .tag {
      color: var(--green-dark);
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 14px;
      letter-spacing: 1.5px;
    }

    h1 {
      font-size: clamp(2.4rem, 5.5vw, 3.8rem);
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.1;
      color: var(--green-dark);
    }

    p.subtitle {
      font-size: clamp(1.1rem, 2.8vw, 1.28rem);
      color: #333;
      line-height: 1.65;
      margin-bottom: 28px;
    }

    .btn-row {
      display: flex;
      gap: 14px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .btn-green, .btn-light {
      padding: 14px 26px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      border: none;
      transition: 0.25s;
      white-space: nowrap;
    }

    .btn-green {
      background: var(--green);
      color: white;
      box-shadow: 0 10px 25px rgba(11,122,62,0.25);
    }
    .btn-green:hover { background: var(--green-dark); transform: translateY(-3px); }

    .btn-light {
      background: white;
      border: 2px solid var(--green);
      color: var(--green-dark);
    }
    .btn-light:hover { background: var(--green); color: white; }

    .google-btn img {
      width: clamp(180px, 45vw, 210px);
      transition: 0.25s;
    }
    .google-btn img:hover { transform: scale(1.05); }

    /* CELULAR */
    .phone {
      width: clamp(260px, 38vw, 460px);
      max-width: 50vw;
      height: auto;
      border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      transition: 0.4s;
    }
    .phone:hover { transform: scale(1.04); }

    /* RESPONSIVE - MÓVILES */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
        text-align: center;
        gap: 40px;
      }
      .phone { order: -1; width: clamp(240px, 78vw, 380px); }
      .btn-row { justify-content: center; }
    }

    @media (max-width: 480px) {
      .container { padding: 15px; }
      .btn-row {
        flex-direction: column;
        align-items: center;
      }
      .btn-green, .btn-light {
        width: 100%;
        max-width: 300px;
      }
    }

    /* Extra seguro para iOS (evita que el contenido se salga por el notch) */
    @supports (height: 100dvh) {
      .container { height: 100dvh; }
    }
  </style>
</head>
<body>

  <div class="bg-soft"></div>

  <div class="container">
    <div class="content">

      <div class="left">
        <p class="tag">APP UNIVERSITARIA</p>
        <h1>Compra comida<br>hecha por estudiantes<br>de forma sencilla.</h1>
        <p class="subtitle">
          Ordena papas preparadas, brownies, gomitas y snacks hechos por tus compañeros.<br>
          Recibe en salones, pasillos o cualquier edificio.
        </p>

        <div class="btn-row">
          <button class="btn-green">Pide en minutos</button>
          <button class="btn-light">Vendedores cercanos</button>
        </div>

        <div class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        </div>
      </div>

      <img src="PH.png" class="phone" alt="UFood App">

    </div>
  </div>

</body>
</html>
